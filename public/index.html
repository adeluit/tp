<!DOCTYPE html>
<html>
<head><title>Todo App</title><link rel="stylesheet" href="/style.css"></head>
<body>
    <h1>My To-Do List</h1>
    <input type="text" id="todoInput" placeholder="New task...">
    <button onclick="addTodo()">Add</button>
    <ul id="todoList"></ul>
    <script>
        async function fetchTodos() {
            const response = await fetch('/todos');
            const todos = await response.json();
            document.getElementById('todoList').innerHTML = todos.map(t => `<li>${t}</li>`).join('');
        }
        async function addTodo() {
            const input = document.getElementById('todoInput');
            await fetch('/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ todo: input.value })
            });
            input.value = '';
            fetchTodos();
        }
        fetchTodos();
    </script>
</body>
</html>
